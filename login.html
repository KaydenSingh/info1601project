<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            position: relative; 
            background-color: rgb(75, 75, 75);
            background-image: url('login.jpg');
            background-repeat: no-repeat;
            background-size: cover; 
            background-attachment: fixed;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }

        .overlay {
            position: absolute;
            top: 0; 
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(128, 128, 128, 0.5); 
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image img {
            margin: auto;
            height: 300px;
            padding-bottom: 10px;
            width: auto;
        }

        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; 
        }

        .login-form button:hover {
            background-color: #0056b3; 
        }

        @media (max-width: 400px) {
            .login-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <section class="image">
            <img src="icon.png" alt="user placeholder">
        </section>
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required aria-label="Username">
            <input type="password" placeholder="Password" required aria-label="Password">
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const username = event.target[0].value; // Get the username
            const password = event.target[1].value; // Get the password
    
            // Simple validation (you can replace this with actual authentication logic)
            if (username === '' || password === '') {
                alert('Please fill in both fields.');
                return;
            }
    
            // Simulate a successful login (replace this with actual login logic)
            alert(`Welcome, ${username}!`);
    
            // Redirect to the main page
            window.location.href = 'index.html';
        });
    
    </script>

</body>
</html>
